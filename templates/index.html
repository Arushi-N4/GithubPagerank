<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub PageRank Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f6f8fa;
            color: #24292e;
            padding: 30px;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            background-color: #24292e;
            color: white;
            padding: 15px;
            border-radius: 6px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .result h3, .result h2 {
            color: #0366d6;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            max-width: 300px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .images img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox Overlay */
        .lightbox {
            position: fixed;
            display: none;
            justify-content: center;
            align-items: center;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

    <h1>üîç GitHub PageRank Comparison Tool</h1>
    <form method="POST">
        <input type="text" name="username1" placeholder="GitHub Username 1" required>
        <input type="text" name="username2" placeholder="GitHub Username 2" required>
        <button type="submit">Compare</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Results:</h3>
        <p><strong>{{ result.username1 }}</strong> PageRank: {{ result.score1 }}</p>
        <p><strong>{{ result.username2 }}</strong> PageRank: {{ result.score2 }}</p>
        <h2>üèÜ{{ result.winner }} has more impactful profile</h2>

        <div class="images">
            <a href="#img1"><img src="{{ result.graph1_img }}" alt="Graph for {{ result.username1 }}"></a>
            <a href="#img2"><img src="{{ result.graph2_img }}" alt="Graph for {{ result.username2 }}"></a>
        </div>

        <div id="img1" class="lightbox" onclick="location.hash='';">
            <img src="{{ result.graph1_img }}" alt="Graph for {{ result.username1 }}">
        </div>
        <div id="img2" class="lightbox" onclick="location.hash='';">
            <img src="{{ result.graph2_img }}" alt="Graph for {{ result.username2 }}">
        </div>
    </div>
    {% endif %}

</body>
</html>
